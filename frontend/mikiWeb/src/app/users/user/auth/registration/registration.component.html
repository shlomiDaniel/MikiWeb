<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-8 col-xl-6 border border-dark mt-1">
        <form (ngSubmit)="onSubmit(regFormElement)" #regFormElement="ngForm">
          <h3 style="background-color: black; color: white;" class="mt-2 text-center">הרשמה לאתר</h3>
          <div class="row justify-content-center">
            <div class="text-center" dir="rtl">
              <a href="" class="btn btn-block btn-twitter">הרשמה עם Twitter <i class="fab fa-twitter"></i></a>
              <a href="" class="btn btn-block btn-facebook my-1">הרשמה עם Facebook <i class="fab fa-facebook-f"></i></a>
            </div>
          </div>
          <h2 class="line-for-reg mt-3"><span>או</span></h2>
          <div class="row justify-content-end">
            <div class="col-5 mt-4 text-center">
              <input type="text" class="form-control text-right" placeholder="שם משתמש" ngModel name="username" required #userNameElement="ngModel">
              <span class="text-muted" *ngIf="!userNameElement.valid && userNameElement.touched"><small>שם משתמש קיים או לא תקין</small></span>
            </div>
          </div>
          <div class="row justify-content-end" dir="ltr">
            <div class="mt-4" dir="rtl">
              <input type="text" class="form-control" placeholder="שם משפחה" ngModel name="lastname" required>
              <input type="text" class="form-control mt-2" placeholder="כתובת" ngModel name="address" required>
              <fieldset class="text-center mt-2" dir="ltr">
                <label for="radio-1">אחר</label>
                <input class="ml-1" type="radio" name="radio-1" id="radio-1" ngModel value="othergender">
                <label class="ml-3" for="radio-2">נקבה</label>
                <input class="ml-1" type="radio" name="radio-1" id="radio-2" ngModel value="femalegender">
                <label class="ml-3" for="radio-3">זכר</label>
                <input class="ml-1" type="radio" name="radio-1" id="radio-3" ngModel value="malegender">
              </fieldset>
              <div class="text-center">
                <input class="mt-1" type="date" name="bday" ngModel name="birthdaydate" required>
              </div>
            </div>
            <div class="col-5 mt-4" dir="rtl">
              <input type="text" class="form-control" placeholder="שם פרטי" ngModel name="firstname" required>
              <input type="text" class="form-control mt-2" placeholder="עיר" ngModel name="city" required>
              <div class="text-center mt-2">
                <label>מין:</label>
              </div>
              <div class="text-center mt-1">
                <label>תאריך לידה:</label>
              </div>
              <div class="text-right mt-3">
                <input type="tel" class="form-control" placeholder="טלפון נייד" ngModel name="phonenumber" required>
              </div>
            </div>
          </div>
          <div class="row align-items-center mt-4">
            <div class="col">
              <input type="email" class="form-control" placeholder="כתובת דואר אלקטוני" dir="rtl" ngModel name="email" required email>
            </div>
          </div>
          <div class="row align-items-center mt-4" dir="rtl">
            <div class="col">
              <input type="password" class="form-control" placeholder="סיסמה" ngModel name="password1" required>
            </div>
            <div class="col">
              <input type="password" class="form-control" placeholder="חזור על הסיסמה" ngModel name="password2" required>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col text-center">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  קראתי ואני מאשר את <a href="">תנאי שימוש</a>
                </label>
              </div>
              <div class="mt-3" style="padding-bottom: 2%;">
                <button [disabled]="!regFormElement.valid" type="submit" class="btn btn-primary">הירשם</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
