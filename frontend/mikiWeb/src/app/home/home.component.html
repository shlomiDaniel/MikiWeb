
<div *ngFor="let item of pictures">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://drive.google.com/file/d/1onQXMv5O4pwcf7BvQYvwfZ-uovLul5y6/view?usp=sharing" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.description}}</p>
          <a href="#" class="btn btn-primary">View Picture</a>
        </div>
      </div>
</div>
